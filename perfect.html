<script type="text/javascript">
$(function(){
    $(".selectBox span").on("click",function(){
        var $this = $(this).closest(".selectBox");
        $this.find(".select").show();
        $this.css("z-index","10");
    });
    $(".selectBox").on("mouseleave",function(){
        $(this).find(".select").hide();
        $(this).css("z-index","0");
    });
    $(".select a").on("click",function(){
        var $this = $(this).closest(".selectBox");
        var text = $(this).text();
        $this.find('span').html(text);
        $this.find(".select").hide();
        $this.css("z-index","0");
        $this.find('input').val(text);
        return false;
    });
})
</script>
